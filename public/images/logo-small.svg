  <rect x="24" y="12" width="5" height="6" rx="1" fill="white" opacity="0.9"/>

  <!-- Ruote -->
  <circle cx="15" cy="33" r="4" fill="#1E293B" stroke="#3B82F6" stroke-width="1"/>
  <circle cx="30" cy="33" r="4" fill="#1E293B" stroke="#3B82F6" stroke-width="1"/>

  <!-- Badge F -->
  <circle cx="40" cy="10" r="8" fill="#EF4444"/>
